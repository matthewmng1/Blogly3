<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users</title>
</head>
<body>
  <h1>All Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
  <h1>Add New User</h1>
    <form action="/" method="POST">
      Enter First Name: <input type="text" name="first_name" placeholder="First Name"><br>
      Enter Last Name: <input type="text" name="last_name" placeholder="Last Name"><br>
      Enter Profile Image URL: <input type="text" name="image_url" placeholder="Profile Image URL"><br>
      <button>Submit User</button>
    </form>

  <h2><a href="/tags">Show All tags</a></h2>
    
</body>
</html>
