<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Edit a tag</h1>

    <form method="POST" action="/tags/{{ tag.id }}/edit">
      Tag <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag"value="{{ tag.name }}">
        {% for post in posts %}
        <div>
          <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts"
                  {% if post in tag.posts %}
                    checked
                  {% endif %}>
          <label for="post_{{ post.id }}">
            {{ post.title }}
          </label>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-success">Edit</button> <a href="/tags" class="btn btn-info">Cancel</a>
    </form>
</body>
</html>
