<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
</head>
<body>
  <h1>Edit Post</h1>
  <form action="/edit/posts/{{post.id}}", method="POST">
    <input type="text" name="new-title" value="{{post.title}}">
    <input type="text" name="new-content" value="{{post.content}}">
    <button>Submit</button>
  </form>
  <div>
    {% for tag in tags %}
    <div>
      <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}"
             {% if tag in post.tags %}
             checked
             {% endif %}
             
             name="tags">
      <labelfor="tag_{{ tag.id }}">{{ tag.name }}</label>
    </div>
    {% endfor %}
  </div>
  <a href="/posts/new/{{post.id}}">Cancel</a>
  
</body>
</html>
