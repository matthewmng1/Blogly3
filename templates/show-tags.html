<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>{{ tag.name }}</h1>
    <ul>
      {% for post in tag.posts %}
      <li><a href="/posts/new/{{ post.id }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul><br>
    <a href="/tags/{{tag.id}}/edit">Edit</a><br>
    <a href="/delete/tags/{{tag.id}}">Delete</a>
</body>
</html>
