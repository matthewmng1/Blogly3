<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
</head>
<body>
  <h1>New Post</h1>
  <h3>{{ post.title }} </h3>
  <p>{{ post.content}} </p>
  {% if post.tags %}
    <p>
      <b>Tags:</b>
      {% for tag in post.tags %}
      <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
      {% endfor %}
    </p>
  {% endif %}
  <p>by {{post.user.first_name}} {{post.user.last_name}}</p>
  <a href="/edit/posts/{{post.id}}">Edit Post</a>
  <br>
  <a href="/{{post.user.id}}">Go Back</a>
  <br>
  <a href="/delete/posts/{{post.id}}">Delete</a>
  
</body>
</html>
